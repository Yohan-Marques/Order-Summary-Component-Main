<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Summary Component Main</title>
        <meta name="author" content="Yohan Marques">
        <meta name="description" content="Component Card">
        <meta name="keywords" content="HTML/CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png">

        <!--Font Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500&family=Red+Hat+Display:wght@500;700;900&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <header>
                <div class="photo">
                    <img src="images/illustration-hero.svg" alt="Fundo">
                </div>
            </header>

            <main>
                <div class="text">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
    
                <div class="plan">
                    <img src="images/icon-music.svg" alt="Logo musica">
                    <div class="number">
                        <p>Annual Plan</p>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
            </main>

            <section class="button">
                <div class="btn">
                    <input class="btn-1" type="button" value="Proceed to Payment">
                    <input class="btn-2" type="button" value="Cancel Order">
                </div>
            </section>
        </div>
    </body>
</html>
